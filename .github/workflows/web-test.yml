name: "Web Test"
run-name: Build web client on ${{ github.ref }}
on:
  push:
    paths:
      - web/**
  workflow_call:

jobs:
  dependencies:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        cache-dependency-path: './web/package-lock.json'
        node-version-file: './web/.nvmrc'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    
  lint:
    name: Run Lint
    runs-on: ubuntu-latest
    needs: dependencies
    defaults:
      run:
          working-directory: ./web
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        cache-dependency-path: './web/package-lock.json'
        node-version-file: './web/.nvmrc'
        cache: 'npm'
    - name: Lint code
      run: npm run lint

  typecheck:
    name: Run Type Check
    runs-on: ubuntu-latest
    needs: dependencies
    defaults:
      run:
          working-directory: ./web
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        cache-dependency-path: './web/package-lock.json'
        node-version-file: './web/.nvmrc'
        cache: 'npm'
    - name: Type check code
      run: npm run typecheck
